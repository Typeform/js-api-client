version: ~> 1.0
import: Typeform/travis-shared-config:public-package-config.yml@master

language: node_js
node_js:
  - '12'

branches:
  only:
    - master

cache:
  directories:
    - node_modules

notifications:
  email: false

env:
  VERSION: '$TRAVIS_BUILD_NUMBER'

before_install:
  - yarn

before_script:
  - yarn server &

script:
  - yarn lint
  - yarn test:unit
  - yarn test:integration

after_success:
  - yarn semantic-release
